<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- Bootstrap -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

   <title>U2S7L1 - Pet</title>
</head>
<body>

   <!-- Form -->
   <div class="container my-5">
      <h2 class="text-center">Raccolta dati</h2>
      <form id="myForm">
         <div class="mb-3">
            <label for="petName" class="form-label">Nome animale</label>
            <input type="text" class="form-control" id="petName" placeholder="Inserisci nome dell'animale">
         </div>
         <div class="mb-3">
            <label for="ownerName" class="form-label">Nome proprietario</label>
            <input type="text" class="form-control" id="ownerName" placeholder="Inserisci nome del proprietario">
         </div>
         <div class="mb-3">
            <label for="species" class="form-label">Specie</label>
            <input type="text" class="form-control" id="species" placeholder="Inserisci specie dell'animale">
         </div>
         <div class="mb-3">
            <label for="breed" class="form-label">Razza</label>
            <input type="text" class="form-control" id="breed" placeholder="Inserisci razza dell'animale">
         </div>
         <button type="button" class="btn btn-primary">Salva</button>
      </form>
      
      <hr>

      <!-- Lista ordinata -->
      <h2 class="text-center">Dati raccolti</h2>
      <!-- <ul id="listWrapper"></ul> -->

      <table class="table">
         <thead>
           <tr>
             <!-- <th scope="col">#</th> -->
             <th scope="col">Pet Name</th>
             <th scope="col">Owner Name</th>
             <th scope="col">Species</th>
             <th scope="col">Breed</th>
           </tr>
         </thead>
         <tbody id="listWrapper">
         </tbody>
       </table>
   </div>

   
   <!-- Scripts -->
   <!-- Script Bootstrap -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
   <!-- Script Custom -->
   <script src="pet.js"></script>
</body>
</html>
